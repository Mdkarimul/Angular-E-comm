<div class="my-order">
    <div class="row">
        <h1>My orders</h1>
        <div class="col-sm-2">
            <span>Order</span>
        </div>
  
        <div class="col-sm-2">
            <span>Order id</span>
        </div>

        <div class="col-sm-2">
            <span>Price</span>
        </div>

        <div class="col-sm-2">
            <span>Status</span>
        </div>

        <div class="col-sm-2">
            <span>Action</span>
        </div>
    </div>


    <div class="row order-data" *ngFor="let order of orderData">
    <div class="col-sm-2">
        <span><img class="order-img" src="" alt=""></span>
    </div>

    <div class="col-sm-2">
        <span>{{order.id}}</span>
    </div>

    <div class="col-sm-2">
        <span>{{order.totalPrice}}</span>
    </div>

    <div class="col-sm-2">
        <span>In progress</span>
    </div>

    <div class="col-sm-2">
        <span><button class="form-btn" (click)="cancleOrder(order.id)">Cancle</button></span>
    </div>
</div>
</div>
