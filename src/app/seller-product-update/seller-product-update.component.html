<div class="update-product">
    <h1>Update product</h1>
    <p class="product-message">{{updateProductMessage}}</p>
    <form class="common-form" #updateProduct="ngForm" (ngSubmit)="updateProductSubmit(updateProduct.value)"  >
        <input class="form-input" type="text" name="name" ngModel="{{productData?.name}}" placeholder="Enter product name">
        <input class="form-input" type="number" name="price" ngModel="{{productData?.price}}" placeholder="Enter product price">
        <input class="form-input" type="text" name="color" ngModel="{{productData?.color}}" placeholder="Enter product color">
        <input class="form-input" type="text" name="category" ngModel="{{productData?.category}}" placeholder="Enter product category">
        <textarea class="form-input" type="text" name="description" ngModel="{{productData?.description}}" placeholder="Enter product description"></textarea>
        <input class="form-input" type="url" name="image" ngModel="{{productData?.image}}" placeholder="Enter product image url">
       <button class="form-btn">Update Product</button>
    </form>
</div>
