<div class="row product-details" *ngIf="productdata">
<div class="col-sm-6">
    <img class="product-image" src="{{productdata.image}}" alt="">
</div>
<div class="col-sm-6">
    <div class="details">
        <h1>{{productdata.name}}</h1>
        <h3>Price : {{productdata.price}}</h3>
        <div>
            <h5>Color : </h5> &nbsp;<div [style.backgroundColor]="productdata.color" class="product-color"></div>
        </div>
        <h6> Description : {{productdata.description}}</h6>
        <button class="form-btn-p" (click)="addToCart()" *ngIf="!removeCart">Add to Cart</button>
        <button class="form-btn-p" (click)="removeToCart(productdata.id)" *ngIf="removeCart">Remove to Cart</button>
        <button class="form-btn-p">Buy Now</button>
        <div class="quantity-group">
            <button (click)="handleQuantity('min')">-</button>
            <input type="text" value="{{productQuantity}}">
            <button (click)="handleQuantity('plus')">+</button>
        </div>
    </div>
</div>
</div>
